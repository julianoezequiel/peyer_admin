<app-header 
  [navbarBrandRouterLink]="['/dashboard']" 
  [fixed]="true" 
  [navbarBrandMinimized]="" 
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false" 
  [mobileAsideMenuToggler]="false"
  [navbarBrandFull]="{src: 'assets/img/brand/peyer_logo.png', alt: 'Peyer Bern Web'}" class="elev">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown user-button" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <div class="row-flex">
          <span class="username ellipsis">{{userLocal.displayName}}</span>
          <img class="img-avatar" *ngIf="downloadURL" [src]="downloadURL" alt="Image from AngularFireStorage">
          <img class="img-avatar" *ngIf="!downloadURL" src="assets/img/avatars/default.jpg" alt="" />
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#" (click)="logout()">
          <i class="fa fa-sign-out" style="color: #2d7278;"></i>{{'titulo.closeSession' | translate}}
        </a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize()" class="elev">
    <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
    <!-- <app-sidebar-minimizer></app-sidebar-minimizer> -->
    <!-- <button class="sidebar-minimizer brand-minimizer" type="button"></button> -->
  </app-sidebar>

  <!-- Main content -->
  <main class="main">
    <mat-card class="principal" 
    [ngClass]="{
      'isDashboard': isDashboard,
      'mat-elevation-z5': !isDashboard
    }">
      <router-outlet></router-outlet>
    </mat-card>
  </main>
</div>
