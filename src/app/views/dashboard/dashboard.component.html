<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goToPedidos()">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <div class="text-value">{{totalpedidos}}</div>
          <div>Pedidos</div>
        </div>
        <div class="chart-wrapper  mt-3 mx-3 text-center " style="height:70px;">
            <i class="fa fa-cart-arrow-down fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goToProdutos()">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="text-value">{{totalprodutos}}</div>
          <div>Produtos</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3 text-center" style="height:70px;">
          <i class="fa fa-list fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goTocatalogos()">
      <div class="card text-white bg-warning">
        <div class="card-body pb-0">
          <div class="text-value">{{totalcatalogo}}</div>
          <div>Catálogos</div>
        </div>
        <div class="chart-wrapper mt-3 text-center" style="height:70px;">
          <i class="fa fa-shopping-cart fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goToClientes()">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <div class="text-value">{{totalClientes}}</div>
          <div>Clientes</div>
        </div>
        <div class="chart-wrapper  mt-3 mx-3 text-center " style="height:70px;">
            <i class="fa fa-address-card fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goToUsusarios()">
      <div class="card text-white bg-danger">
        <div class="card-body pb-0">
          <div class="text-value">{{totalusuarios}}</div>
          <div>Usários</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3 text-center" style="height:70px;">
          <i class="fa fa-user fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goTohistorico()">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <div class="text-value">{{totalpedidosHistorico}}</div>
          <div>Histórico</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3 text-center"  style="height:70px;">
          <i class="fa fa-archive fa-4x"></i>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-3 col-lg-2 col-xs-12" style="cursor: pointer;" (click)="goToPedido()">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="text-value">&nbsp;</div>
          <div>Meu Pedido</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3 text-center" style="height:70px;">
          <i class="fa fa-shopping-basket  fa-4x"></i>
        </div>
      </div>
    </div>
  </div><!--/.row-->
  <!--/.card-->
</div>
