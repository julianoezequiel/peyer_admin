<form [formGroup]="clienteForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
          <mat-card-title>Cadastro de Cliente</mat-card-title>       
          <!-- <mat-card-title>Título</mat-card-title>        -->
      </mat-card-header>
      
      <mat-card-content>
        <div class="row">
          <div class="col col-md-8 col-xs-12">
            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
              <input matInput placeholder="Informe o nome do cliente" formControlName="nome">              
            </mat-form-field>          
          </div>       
          <div class="col col-md-4 col-xs-12">
            <mat-form-field class="full-width">
                <mat-label>Celular</mat-label>
              <input mask="+00 (00) 0000-0000 || +00 (00) 0 0000-0000" placeholder="+55 (41) 9 9999-9999" matInput  formControlName="numero_celular">
              <mat-error *ngIf="clienteForm.controls['numero_celular'].hasError('required')">
                Número de celular é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-9 col-xs-12">
            <mat-form-field class="full-width">
                <mat-label>Endereço</mat-label>
              <input matInput placeholder="" formControlName="endereco" >    
            </mat-form-field>
          </div> 
          <div class="col col-md-2 col-xs-12">
            <mat-form-field class="full-width">
                <mat-label>Complemento</mat-label>
              <input matInput placeholder="" formControlName="complemento" >    
            </mat-form-field>
          </div> 
          <div class="col col-md-1 col-xs-12">
            <mat-form-field  class="full-width" >
                <mat-label>Número</mat-label>
              <input matInput formControlName="numero" type="text" >
            </mat-form-field>
          </div>       
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button  style="float: right;" mat-raised-button color="danger" type="button" (click)="voltar()">Voltar</button>
      </mat-card-actions>
    </mat-card>
  </form>
