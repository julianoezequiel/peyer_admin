<mat-card-header class="principal mat-elevation-z3">
  <mat-card-title>
    <span class="title">{{'menu.usuarios'|translate}}</span>
  </mat-card-title>
</mat-card-header>

<mat-card-content class="principal mat-elevation-z8">

  <div class="options">
    <button class="add" mat-raised-button color="primary" type="button" (click)="adicionar()">
      {{'titulo.adicionar'| translate}}
      <mat-icon>add_circle_outline</mat-icon>
    </button>

    <mat-form-field appearance="outline">
      <mat-label>{{'titulo.buscar'| translate}}</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" type="search">
    </mat-form-field>
  </div>

  <div class="scroll">
    <table mat-table class="full-width-table" aria-label="Elements" matSort [dataSource]="dataSource">

      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr [@rowsAnimation]="" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!---->

      <!-- USER Column -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'cadastros.usuarios.titulo.usuario'| translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
      </ng-container>

      <!-- EMAIL Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'cadastros.usuarios.campo.email'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- ACOES Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>{{'titulo.acoes'|translate}}</th>
        <td mat-cell *matCellDef="let m">
          <div class="buttons-align">
            <button (click)="editar(m.uid)" mat-icon-button color="primary" matTooltip="{{'titulo.editar'|translate}}">
              <mat-icon>create</mat-icon>
            </button>&nbsp;
            <button mat-icon-button color="warn" matTooltip="{{'titulo.remover'|translate}}" type="button"
              (click)="confirmDialog(m)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    </table>
  </div>
</mat-card-content>

<mat-card-footer>
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5,25, 50, 100, 250]">
  </mat-paginator>
</mat-card-footer>
