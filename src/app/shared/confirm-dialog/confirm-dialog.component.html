<!-- <h3 mat-dialog-title style="text-align: center;">{{header}}</h3> -->

<mat-dialog-content>
  <span class="confirm-dialog-content">{{ message }}</span>
</mat-dialog-content>

<mat-divider></mat-divider>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">{{'opcao.nao' | translate}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{'opcao.sim' | translate}}</button>
</div>
